<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Work8. Vue.js</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<div id="app">
  <div class="audioplayer" v-for="s in sounddata">
    <audio v-bind:data-num="s.number"> 
      <source v-bind:src="s.url"/>
    </audio>
  </div>
  <div class="center_box">
    <h2>Piano</h2>
    <div class="keyboard">
      <div class="pianokey" v-for="s in display_keys">
        <div class="white" v-if="s.type==&quot;white&quot;" v-on:click="addnote(s.num)" v-bind:class="[(playing_time&amp;&amp;get_current_highlight(s.num) )||(now_press_key==s.key)?&quot;playing&quot;:&quot;&quot;]">
          <div class="label">{{String.fromCharCode(s.key)}}</div>
        </div>
        <div class="black" v-if="s.type==&quot;black&quot;" v-on:click="addnote(s.num,1)" v-bind:class="[(playing_time&amp;&amp;get_current_highlight(s.num) )||(now_press_key==s.key)?&quot;playing&quot;:&quot;&quot;]"> 
          <div class="label">{{String.fromCharCode(s.key)}}</div>
        </div>
      </div>
    </div><br/><br/>
    <div class="controls">
      <ul class="notes_list" v-if="notes.length&gt;0">
        <li v-for="(note,id) in notes" v-bind:class="now_note_id-1==id?&quot;playing&quot;:&quot;&quot;">
          <div class="note_num" v-on:mouseover="playnote(note.num,1)">{{note.num}} </div>
          <div class="note_time">{{note.time}}</div>
        </li>
      </ul>
      <button v-on:click="load_sample">Sample</button>
      <button v-on:click="playnext(1)">Play Next</button>
      <button class="fas fa-play-circle" v-on:click="startplay" v-if="playing_time&lt;=1"> Play</button>
      <button class="fas fa-stop-circle" v-on:click="stopplay" v-if="playing_time&gt;1"> Stop  </button>
      <button class="fas fa-microphone" v-on:click="start_record" v-if="record_time&lt;=0"> Record</button>
      <button class="fas fa-microphone-slash" v-on:click="stop_record" v-if="record_time&gt;=1"> Stop Record</button>
      <button v-on:click="notes=[]">Clear </button>
      <h4>{{playing_time+record_time}}</h4>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
