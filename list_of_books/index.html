<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Work2. Vue+API+@media RWD 改變呈現方式</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<div id="app">
  <div id="control_info"><span><a class="logo" href="https://www.books.com.tw/web/sys_saletopb/books/03/?loc=P_002_004" target="_blank"><img src="http://pk.ixpanel.com/images/pk/201108/0824/BOOKS.gif"/></a><span></span>
      <h2> 排行榜資料呈現</h2></span><br/>
    <label>詳細資訊瀏覽模式
      <input class="checkbox" type="checkbox" v-model="mode_detail"/>
    </label><br/>
    <label class="show_dis">優惠顯示 :</label><span v-for="(id,book) in books">
      <label>第{{id+1}}本
        <input class="dis_input" type="checkbox" v-model="book.is_discount"/>
      </label></span><br/>
    <label>小呈現
      <input type="radio" v-model="mode_size" value="small"/>
    </label>
    <label>大呈現
      <input type="radio" v-model="mode_size" value="big"/>
    </label><br/>
  </div>
  <div id="show_info">
    <div class="book {{mode_detail?'detail':''}} {{mode_size}}" v-for="book in books"><img src="{{book.img}}"/>
      <div class="infos">
        <h3 class="name" v-if="!mode_detail"><a href="{{book.link_book}}" target="_blank">{{book.name.substring(0,18)}}</a></h3>
        <h3 class="name" v-if="mode_detail"><a href="{{book.link_book}}" target="_blank">{{book.name}}</a></h3>
        <h3 class="author">作者: <a href="{{book.link_author}}" target="_blank">{{book.author}}</a></h3>
        <h3 class="publish" v-if="mode_detail">出版社: {{book.publish_house}}</h3>
        <h3 class="price" v-if="book.is_discount">優惠價: <span class="red">{{book.discount*100}}</span><span>折 </span><span class="red">{{parseInt(book.price*book.discount)}}</span><span>元</span></h3>
        <h3 class="price" v-if="!book.is_discount">價格: <span class="red">{{parseInt(book.price)}}</span><span>元</span></h3>
        <h3 class="publish" v-if="mode_detail">出版日: {{book.date}}</h3>
      </div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.28/vue.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
